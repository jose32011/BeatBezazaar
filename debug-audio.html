<!DOCTYPE html>
<html>
<head>
    <title>Audio Debug Test</title>
</head>
<body>
    <h1>Audio Debug Test</h1>
    <p>This page will help test if audio files are accessible.</p>
    
    <div>
        <h2>Test Audio Files:</h2>
        <audio controls>
            <source src="/uploads/audio/audio-1760751054010-36728484.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>File: audio-1760751054010-36728484.mp3 (the problematic file)</p>
        
        <audio controls>
            <source src="/test-audio/audio-1760751054010-36728484.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>File: Same file via test endpoint</p>
    </div>
    
    <div>
        <h2>Console Logs:</h2>
        <p>Open browser console (F12) to see any errors.</p>
    </div>
    
    <script>
        // Test if we can access the audio file
        fetch('/uploads/audio/audio-1760679009276-247660028.mp3')
            .then(response => {
                console.log('Audio file fetch response:', response.status);
                if (response.ok) {
                    console.log('✅ Audio file is accessible');
                } else {
                    console.log('❌ Audio file is not accessible:', response.status);
                }
            })
            .catch(error => {
                console.error('❌ Error fetching audio file:', error);
            });
    </script>
</body>
</html>
