services:
  - type: web
    name: beatbazaar
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: beatbazaar-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: beatbazaar-db
    plan: free
